<section class="hero">
  <div class="container hero-wrap">
    <div class="hero-left">
      <h2 class="hero-title">Enjoy Your Favorite Food From Anywhere</h2>
      <p class="hero-text">
        With just a few clicks, you can have your favorite meals delivered
        straight to your doorstep, no matter where you are. Order now and enjoy
        a hassle-free and delicious meal from the comfort of your own home.
      </p>
      <button type="button" class="hero-btn">Order Now</button>
    </div>
    <div class="hero-right">
      <div class="hero-slider">
        <div>
          <picture>
            <source
              srcset="./img/dish1.png 1x, ./img/dish1-2x.png 2x"
              media="(min-width: 1280px)"
            />
            <source
              srcset="./img/dish1-tab.png 1x, ./img/dish1-tab-2x.png 2x"
              media="(min-width: 768px)"
            />
            <img
              src="./img/dish1.png"
              alt="Meal"
              width="528"
              class="hero-img"
            />
          </picture>
        </div>
        <div>
          <picture>
            <source
              srcset="./img/dish2.png 1x, ./img/dish2-2x.png 2x"
              media="(min-width: 1280px)"
            />
            <source
              srcset="./img/dish2-tab.png 1x, ./img/dish2-tab-2x.png 2x"
              media="(min-width: 768px)"
            />
            <img
              src="./img/dish2.png"
              alt="Meal"
              width="528"
              class="hero-img"
            />
          </picture>
        </div>
        <div>
          <picture>
            <source
              srcset="./img/dish3.png 1x, ./img/dish3-2x.png 2x"
              media="(min-width: 1280px)"
            />
            <source
              srcset="./img/dish3-tab.png 1x, ./img/dish3-tab-2x.png 2x"
              media="(min-width: 768px)"
            />
            <img
              src="./img/dish3.png"
              alt="Meal"
              width="528"
              class="hero-img"
            />
          </picture>
        </div>
      </div>
    </div>
  </div>
</section>
