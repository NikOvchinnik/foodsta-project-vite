<section class="subscribe">
  <div class="container subscribe-container">
    <div class="subscribe-text-container">
      <h2 class="subscribe-title">Subscribe To Get Special Offers</h2>
      <p class="subscribe-text">
        Order now and receive 10% off your first meal with Enjoy Your Favorite
        <br />
        Food From Anywhere.
      </p>
      <form class="subscribe-form">
        <label class="subscribe-label">
          <input
            name="subscribe-input"
            class="subscribe-input"
            type="email"
            placeholder="Enter your email"
            required
          />
        </label>
        <button class="subscribe-btn" type="submit">Subscribe</button>
      </form>
    </div>
    <div class="subscribe-img-container">
      <picture>
        <source
          srcset="./img/banan.png 1x, ./img/banan-2x.png 2x"
          media="(min-width: 1280px)" />
        <source
          srcset="./img/banan-tab.png 1x, ./img/banan-tab-2x.png 2x"
          media="(min-width: 768px)" />
        <source
          srcset="./img/banan-mobile.png 1x, ./img/banan-mobile-2x.png 2x"
          media="(min-width: 320px)" />
        <img
          src="./img/banan.png"
          alt="banan"
          width="608"
          height="266"
          class="subscribe-img"
      /></picture>
    </div>
  </div>
</section>
